      <abstract lang="swe">
Under 1680-talet trädde Sophia Elisabet Brenner fram som poet och blev snart känd och uppskattad för sina dikter vid olika tillfällen i livet. Tillfällesdiktningen var en flexibel genre som gav henne möjligheten att resonera om tidens aktuella frågor, till exempel kvinnans ställning i äktenskap och samhälle eller värderingen av det som var gammalt och fornt och det som var nytt. Hennes rykte spreds ut över Europa tack vare effektiv marknadsföring, goda kommunikationer och, naturligtvis, väl tillvaratagen begåvning. Språkkunnig och läshungrig motsvarade hon tidens lärdomsideal och blev den svenska stormaktens svar på de lärda kvinnor som andra länder stolt kunde visa upp. Hon dog 1730. Boken Wår Lärda Skalde-Fru. Sophia Elisabet Brenner och hennes tid syftar till att belysa olika sidor av hennes verksamma liv och av hennes diktning. Det låter oss möta den värld som var hennes i det tidigmoderna Sverige och reflektera över hennes position i den brytningstid vi anar att hon levde i. Forskare inom många olika discipliner medverkar såsom litteratur- och konsthistoriker, språkvetare och numismatiker, bokhistoriker, idéhistoriker och musikvetare. Ett rikt bildmaterial illustrerar såväl Sophia Elisabet Brenners liv och verksamhet som hennes tid. I boken om Wår Lärda Skalde-Fru. Sophia Elisabet Brenner och hennes tid ingår följande artiklar: Carina Burman, "Bilden av Brenner, Inledningsföredrag vid symposiet 'Sappho i Sverige' i Lund den 26–28 augusti 2009" Valborg Lindgärde, "Sophia Elisabet Weber, g. Brenner (1659–1730)" Jon Helgason, "Sophia Elisabet Brenner som Sappho" Erland Sellberg, "Kön, dygd och makt" Anna Perälä. "Att beskåda dikter. Sophia Elisabet Brenner i tryck" Valborg Lindgärde, "Poesi till salu. Urban Hiärnes reklamprospekt med några kommentarer" Stina Hansson. "Bröllopsdiktaren Brenner. Genreförnyare och tidig gravgrävare" Anders Cullhed, "Barock feminism. Fru Brenner och Sor Juana" Valborg Lindgärde, "Att ha sin fröjd hos Gud. Sophia Elisabet Brenner och fromhetens poesi" Kristiina Savin, "Skulle jag begråta dig? Kvinnliga strategier för sorg och tröst" Daniel Möller, "En död liten fågel. Sophia Elisabet Brenner som djurgravdiktare" Mats Malm, "Sophia Elisabet Brenner och det nordiska" Hans Helander, "Den lärda frun och de lärdes språk. Latindiktning i senkarolinsk tid" Verner Egerland, "Sophia Elisabet Brenner och petrarkismen" Arne Jönsson, "Mångspråkig poet i språkpatriotisk debatt" Walter Haas, "Du bist nicht fremde hier. The Language of Sophia Elisabet Brenner’s German Poems" Lars Wollin, "Nystavare med förbehåll. Sophia Elisabet Brenner i svensk språkhistoria" Torbjörn Sundquist, "En skatt av svenska mynt. Elias Brenners numismatiska mästerverk" Görel Cavalli-Björkman, "Miniatyrmålaren Elias Brenner" Karin Sidén, "Konstnärsparet Brenner och salongskulturen" Eva Helenius, "Johan Helmich Roman och svenska språket. Solosånger till originallyrik av svenska skalder under senbarocken" Marianne Alenius, "Sophia Elisabet Brenners modtagelse hos danskerne" Torbjörn Sundquist, "Konstnärsparets skådepenningar. Medaljer över Sophia Elisabet och Elias Brenner" Valborg Lindgärde, ”Äfven eftervärlden måste hos fru Brenner erkänna ...” Reviews: Svensson, Christina, i: Tidskrift för litteraturvetenskap, 2011: 1, pp. 98-104; Jonsson, Inge, i: Sjuttonhundratal, Nordic Yearbook for Eighteen-Century Studies, 2011, pp. 333-338; Kåreland, Lena, i: Svenska Dagbladet, 23 febr. 2011, Under strecket, p. 13; Isnardi, Gianna Chiesa, i: Studi Nordici, XVII, 2010, pp. 87-88; Stenborg, Elisabeth, i: Signum 4/2011, pp. 55-56; Enander, Christer, i: Helsingborgs Dagblad, 23 maj 2011; Silén, Daniela, i: Nya Argus, 104, 2011, pp. 153-155; Storskog, Camilla, i: Nordicum-Mediterraneum, Icelandic E-Journal for Nordic and Mideterranean Studies, vol 6, 2011, nr 1 Wedding, Gunilla, i: Skånska Dagbladet, 4 febr. 2011, pp. B6-B7; Persson, Tina, i: Smålandsposten, 9 aug. 2011, p. B9; Bergsten, Staffan, i: Västmanlands läns tidning, 8 febr. 2011, kultur & nöje, p. 8.
</abstract>
