[tfidf-sv]
name=TF-IDF Swedish
language=sv
backend=tfidf
analyzer=snowball(swedish)
limit=100
transform=filter_lang
vocab=uka

[tfidf-en]
name=TF-IDF English
language=en
backend=tfidf
analyzer=snowball(english)
limit=100
transform=filter_lang
vocab=uka

[fasttext-sv]
name=fastText Swedish
language=sv
backend=fasttext
analyzer=snowball(swedish)
dim=500
lr=0.25
epoch=30
loss=hs
limit=100
chunksize=24
transform=filter_lang
vocab=uka

[fasttext-en]
name=fastText English
language=en
backend=fasttext
analyzer=snowball(english)
dim=500
lr=0.25
epoch=30
loss=hs
limit=100
chunksize=24
transform=filter_lang
vocab=uka

[fasttext-en-adv]
name=fastText English adv
language=fi
backend=fasttext
analyzer=snowball(english)
dim=430
lr=0.74
epoch=75
minn=4
maxn=7
minCount=3
loss=hs
limit=1000
chunksize=24
vocab=uka


[omikuji-parabel-sv]
name=Omikuji Parabel Swedish
language=sv
backend=omikuji
analyzer=snowball(swedish)
transform=filter_lang
vocab=uka

[omikuji-parabel-en]
name=Omikuji Parabel English
language=en
backend=omikuji
analyzer=snowball(english)
transform=filter_lang
vocab=uka

[omikuji-bonsai-en]
name=Omikuji Bonsai English
language=en
backend=omikuji
analyzer=snowball(english)
vocab=uka
