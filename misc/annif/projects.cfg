[tfidf-sv]
name=TF-IDF Swedish
language=sv
backend=tfidf
analyzer=snowball(swedish)
limit=100
transform=filter_lang
vocab=uka

[tfidf-en]
name=TF-IDF English
language=en
backend=tfidf
analyzer=snowball(english)
limit=100
transform=filter_lang
vocab=uka

[fasttext-sv]
name=fastText Swedish
language=sv
backend=fasttext
analyzer=snowball(swedish)
dim=500
lr=0.25
epoch=30
loss=hs
limit=100
chunksize=24
transform=filter_lang
vocab=uka

[fasttext-en]
name=fastText English
language=en
backend=fasttext
analyzer=snowball(english)
dim=500
lr=0.25
epoch=30
loss=hs
limit=100
chunksize=24
transform=filter_lang
vocab=uka

[omikuji-parabel-sv]
name=Omikuji Parabel Swedish
language=sv
backend=omikuji
analyzer=snowball(swedish)
transform=filter_lang
vocab=uka

[omikuji-parabel-en]
name=Omikuji Parabel English
language=en
backend=omikuji
analyzer=snowball(english)
transform=filter_lang
vocab=uka

[mllm-en]
name=uka MLLM English
language=en
backend=mllm
analyzer=snowball(english)
transform=filter_lang
vocab=uka

[mllm-sv]
name=uka MLLM Swedish
language=sv
backend=mllm
analyzer=snowball(swedish)
transform=filter_lang
vocab=uka

[ensemble-sv]
name=Ensemble Swedish
language=sv
vocab=uka
transform=filter_lang
backend=ensemble
sources=tfidf-sv,fasttext-sv,mllm-sv

[ensemble-en]
name=Ensemble English
language=en
vocab=uka
transform=filter_lang
backend=ensemble
sources=tfidf-en,fasttext-en,mllm-en
